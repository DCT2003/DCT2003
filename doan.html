            function getDHT() {
                let dataDHT = '<?php include 'getdht.php'?>';
                let dataLIGHT = '<?php include 'getlight.php'?>'
                dataDHT = JSON.parse(dataDHT);
                dataLIGHT = JSON.parse(dataLIGHT);
                let nhietdo = [];
                let doam = [];
                let anhsang = [];
                let thoigian = [];
                dataDHT.forEach(function(item) {
                    nhietdo.push(item.nhietdo);
                    doam.push(item.doam);
                    thoigian.push(item.thoigian);
                });
                dataLIGHT.forEach(function(item) {
                    anhsang.push(item.anhsang);
                });
                
                nhietdo = nhietdo.reverse();
                doam = doam.reverse();
                anhsang = anhsang.reverse();
                thoigian = thoigian.reverse();

                new Chart("myChart", {
                    type: "line",
                    data: {
                        labels: thoigian,
                        datasets: [{
                            data: nhietdo,
                            borderColor: "red",
                            label: "Nhiệt độ",
                            fill: false
                        },
                        {
                            data: doam,
                            borderColor: "blue",
                            label: "Độ ẩm",
                            fill: false
                        },
                        {
                            data: anhsang,
                            borderColor: "green",
                            label: "Ánh sáng",
                            fill: false
                        }]
                    },
                    options: {
                        legend: {display: true}
                    }
                });
            }

            getDHT();
            //Mỗi 5s cập nhật lại sơ đồ
            setInterval(getDHT, 5000);

            client = new Paho.MQTT.Client("broker.emqx.io", Number(8083), "21004126WEB");

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            client.connect({onSuccess:onConnect});

            function onConnect() {
                console.log("onConnect");
                client.subscribe("21004126/DHT");
                client.subscribe("21004126/LIGHT");
                client.subscribe("21004126/RAIN");
                client.subscribe("21004126/LED");
                client.subscribe("21004126/SERVO");
                client.subscribe("21004126/MOTOR");
            }

            function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:"+responseObject.errorMessage);
            }
            }

            function onMessageArrived(message) {
                // console.log("onMessageArrived:"+message.payloadString);
                if(message.destinationName == "21004126/DHT"){
                    let data = JSON.parse(message.payloadString);
                    $('#nhietdo').text(data.nhietdo);
                    $('#doam').text(data.doam);
                }
                if(message.destinationName == "21004126/LIGHT"){
                    let data = JSON.parse(message.payloadString);
                    $('#anhsang').text(data.light);
                }
                if(message.destinationName == "21004126/RAIN"){
                    let data = JSON.parse(message.payloadString);
                    $('#mua').text(data.mua === true ? "Có mưa" : "Không có mưa");
                }
            }
        </script>
